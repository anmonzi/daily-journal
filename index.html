<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Ashton's Daily Journal</title>
</head>
<body>

    <header>
        <h1>Welcome to My Online Journal</h1>
    </header>

    <main id="container">
        <article class="flexContainer">
            <h2>Let's Write Something!</h2>
            <section class="entryFormSection">
                <form action="" class="entryForm">
                    <fieldset>
                        <label for="dateOfEntry">Date of Entry</label>
                        <input type="date" name="dateOfEntry" class="entryForm__dateOfEntry">
                    </fieldset>
                    <fieldset>
                        <label for="conceptsCovered">Concepts Covered</label>
                        <input type="text" name="conceptsCovered" class="entryForm__conceptsCovered">
                    </fieldset>
                    <fieldset>
                        <label for="journalEntry">Journal Entry</label>
                        <textarea name="journalEntry" id="journalEntry" cols="30" rows="8"></textarea>
                    </fieldset>
                    <fieldset>
                        <label for="mood">Mood for the Day</label>
                        <select name="mood" id="mood" class="moodInput">
                            <option value="none" selected></option>
                            <option value="amazing">Amazing!</option>
                            <option value="great">Great</option>
                            <option value="ok">Just Ok</option>
                            <option value="meh">Meh</option>
                            <option value="horrible">Horrible</option>
                            <option value="sad">Just Really Sad</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <input type="submit" class="submitButton" value="Record Journal Entry">
                    </fieldset>
                </form>
            </section>

            
            <section id="entries"></section> <!--Will be needed later-->
        </article>
    </main>

    <footer>
        <h3 class="footer__item">Ashton Monzi</h3>
        <p class="footer__item">Check out my <a href="https://github.com/anmonzi" class="footer__link" target="_blank">Github</a></p>
        <p class="footer__item">Copyright 2021</p>
    </footer>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
